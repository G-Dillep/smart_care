<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard | SMARTCARE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-header {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <header class="dashboard-header p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h4><i class="fas fa-tachometer-alt me-2"></i> Dashboard</h4>
                <a href="{% url 'doctor_logout' %}" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </a>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <img src="{{ doctor.profile_photo }}" alt="Profile" class="profile-img rounded-circle mb-3">
                        <h5>Dr. {{ doctor.full_name }}</h5>
                        <p class="text-muted">{{ doctor.specialization }}</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5><i class="fas fa-calendar-check me-2"></i> Recent Activity</h5>
                        <hr>
                        <p>Welcome to your dashboard! No recent activity yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
