<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login | SMARTCARE</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== BASE STYLES ===== */
        :root {
            --primary: #3a7bd5;
            --primary-dark: #2c5fb3;
            --secondary: #00d2ff;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }

        /* ===== LOGIN CARD STYLES ===== */
        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .card-header h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-header p {
            opacity: 0.9;
        }

        .card-body {
            padding: 2rem;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            width: 60px;
            height: 60px;
        }

        /* ===== FORM STYLES ===== */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(58, 123, 213, 0.25);
            outline: none;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: var(--gray);
        }

        /* ===== BUTTON STYLES ===== */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
        }

        .btn-google {
            background: white;
            color: var(--dark);
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .btn-google:hover {
            background: #f8f9fa;
        }

        .btn-google i {
            color: #db4437;
            margin-right: 10px;
        }

        /* ===== LINKS & HELPERS ===== */
        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 0.5rem;
            color: var(--primary);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        /* ===== ERROR MESSAGES ===== */
        .error-message {
            color: var(--accent);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .is-invalid {
            border-color: var(--accent) !important;
            animation: shake 0.5s ease;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 576px) {
            .card-header {
                padding: 1.5rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card animate__animated animate__fadeIn">
            <div class="card-header">
                <div class="logo-container">
                    <i class="fas fa-hospital" style="font-size: 2.5rem; color: var(--primary);"></i>
                </div>
                <h2>Hospital Login</h2>
                <p>Access your SMARTCARE account</p>
            </div>

            <div class="card-body">
                <!-- Social Login -->
                <button class="btn btn-google mb-3">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>

                <div class="divider">or</div>

                <!-- Login Form -->
                <form id="loginForm" method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <i class="fas fa-user input-icon"></i>
                        <div class="error-message" id="username-error">Please enter your username or email</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <div class="error-message" id="password-error">Please enter your password</div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="/hospital/register/" style="color: var(--primary); text-decoration: none;">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js">
        document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('username-error');
    const passwordError = document.getElementById('password-error');

    // Form submission handler
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Reset errors
        resetErrors();

        let isValid = validateForm();

        if (isValid) {
            submitForm();
        }
    });

    // Input validation on blur
    usernameInput.addEventListener('blur', validateUsername);
    passwordInput.addEventListener('blur', validatePassword);

    // Add password visibility toggle
    addPasswordToggle();

    // Helper functions
    function resetErrors() {
        usernameInput.classList.remove('is-invalid');
        passwordInput.classList.remove('is-invalid');
        usernameError.style.display = 'none';
        passwordError.style.display = 'none';
    }

    function validateForm() {
        let isValid = true;

        // Validate username
        if (!usernameInput.value.trim()) {
            showError(usernameInput, usernameError, 'Please enter your username or email');
            isValid = false;
        }

        // Validate password
        if (!passwordInput.value.trim()) {
            showError(passwordInput, passwordError, 'Please enter your password');
            isValid = false;
        }

        return isValid;
    }

    function validateUsername() {
        if (!usernameInput.value.trim()) {
            showError(usernameInput, usernameError, 'Please enter your username or email');
        } else {
            usernameInput.classList.remove('is-invalid');
            usernameError.style.display = 'none';
        }
    }

    function validatePassword() {
        if (!passwordInput.value.trim()) {
            showError(passwordInput, passwordError, 'Please enter your password');
        } else {
            passwordInput.classList.remove('is-invalid');
            passwordError.style.display = 'none';
        }
    }

    function showError(inputElement, errorElement, message) {
        inputElement.classList.add('is-invalid');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    function submitForm() {
        // Show loading state
        const submitBtn = loginForm.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
        submitBtn.disabled = true;

        // Create FormData object
        const formData = new FormData(loginForm);

        // Get CSRF token
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // Send AJAX request to server
        fetch('', {  // Empty string means current URL
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': csrfToken,
                'X-Requested-With': 'XMLHttpRequest'
            },
            credentials: 'same-origin'
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => Promise.reject(err));
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                // Redirect on success
                window.location.href = data.redirect_url;
            } else {
                // Show error messages
                if (data.errors) {
                    if (data.errors.username) {
                        showError(usernameInput, usernameError, data.errors.username[0]);
                    }
                    if (data.errors.password) {
                        showError(passwordInput, passwordError, data.errors.password[0]);
                    }
                } else if (data.message) {
                    showToastMessage(data.message, 'error');
                }
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showToastMessage('An error occurred during login. Please try again.', 'error');
        })
        .finally(() => {
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
        });
    }

    function addPasswordToggle() {
        const passwordToggle = document.createElement('i');
        passwordToggle.className = 'fas fa-eye input-icon';
        passwordToggle.style.cursor = 'pointer';
        passwordToggle.style.right = '40px';
        passwordInput.parentNode.insertBefore(passwordToggle, passwordInput.nextSibling);

        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                this.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    }

    function showToastMessage(message, type = 'success') {
        // Create toast element
        const toast = document.createElement('div');
        toast.className = `toast-message ${type}`;
        toast.textContent = message;
        
        // Add to body
        document.body.appendChild(toast);
        
        // Remove after 5 seconds
        setTimeout(() => {
            toast.classList.add('fade-out');
            setTimeout(() => toast.remove(), 500);
        }, 5000);
    }
});
    </script>
  
</body>
</html>
